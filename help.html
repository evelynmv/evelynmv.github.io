<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Nav with Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hamburger Menu */
    #menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      width: 30px;
      margin: 15px;
      cursor: pointer;
    }

    .hamburger div {
      background-color: white;
      height: 4px;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Nav Styles */
    nav {
      background-color: #333;
    }

    .main-nav {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .main-nav > li {
      position: relative;
    }

    .main-nav a, .main-nav label {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .main-nav a:hover, .main-nav label:hover {
      background-color: #444;
    }

    /* Dropdown submenu */
    .dropdown-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-nav a {
      padding: 12px 16px;
    }

    .main-nav li:hover .dropdown-nav {
      display: block;
    }

    /* ----- MOBILE STYLES ----- */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .main-nav {
        display: none;
        flex-direction: column;
        background-color: #333;
      }

      #menu-toggle:checked + .hamburger + nav .main-nav {
        display: flex;
      }

      /* Disable hover dropdowns on mobile */
      .main-nav li:hover .dropdown-nav {
        display: none;
      }

      /* Use checkbox to toggle dropdown */
      .main-nav li input[type="checkbox"] {
        display: none;
      }

      .main-nav li input:checked + label + .dropdown-nav {
        display: block;
      }

      .dropdown-nav {
        position: static;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger Toggle (checkbox and divs) -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <!-- Navigation -->
  <nav>
    <ul class="main-nav">
      <li><a href="#">Home</a></li>

      <li>
        <!-- Toggle submenu on mobile -->
        <input type="checkbox" id="directory-drop">
        <label for="directory-drop">Directory</label>
        <ul class="dropdown-nav">
          <li><a href="venue.html">Venues</a></li>
            <li><a href="party.html">Party Decorations</a></li>
            <li><a href="church.html">Church Decorations</a></li>
            <li><a href="food.html">Catering</a></li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="shop-drop">
        <label for="shop-drop">Shop</label>
        <ul class="dropdown-nav">
          <li><a href="dress.html">Quince Dresses</a></li>
            <li><a href="accessories.html">Accessories</a></li>
            <li>Damas Dresses</li>
            <li><a href="tuxedo.html">Tuxedo</a></li>
            <li><a href="flowers.html">Flowers</a></li>
      </li>
                                
        </ul>
      </li>

      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Get Started</a></li>
    </ul>
  </nav>

</body>
</html>
